<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="calculadora">
    <input type="text" id="display" readonly>
    <button class="number" onclick="adicionarNumero('7')">7</button>
    <button class="number" onclick="adicionarNumero('8')">8</button>
    <button class="number" onclick="adicionarNumero('9')">9</button>
    <button class="operator" onclick="adicionarOperacao('+')">+</button>

    <button class="number" onclick="adicionarNumero('4')">4</button>
    <button class="number" onclick="adicionarNumero('5')">5</button>
    <button class="number" onclick="adicionarNumero('6')">6</button>
    <button class="operator" onclick="adicionarOperacao('-')">-</button>

    <button class="number" onclick="adicionarNumero('1')">1</button>
    <button class="number" onclick="adicionarNumero('2')">2</button>
    <button class="number" onclick="adicionarNumero('3')">3</button>
    <button class="operator" onclick="adicionarOperacao('*')">*</button>

    <button class="number" onclick="adicionarNumero('0')">0</button>
    <button class="equal" onclick="calcular()">=</button>
    <button class="operator" onclick="adicionarOperacao('/')">/</button>
    <button class="clear" onclick="limpar()">C</button>
</div>

<script src="scripts.js"></script>

</body>
</html>
